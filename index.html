<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    p {
      margin-bottom: 2rem;
      color: #777;
    }

    a {
      color: #4b7bec;
      text-decoration: none;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4b7bec;
      box-shadow: 0 0 0 3px rgba(75,123,236,0.15);
    }

    button {
      padding: 0.9rem 1rem;
      font-size: 1rem;
      background: #4b7bec;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3867d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biitu Render Site</h1>
    <p><a href="/survey">Go to Survey</a></p>

    <h2>Login</h2>

    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
